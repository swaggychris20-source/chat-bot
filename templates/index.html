<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>SWAGGBOT - AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'xs': '200px',
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                    '3xl': '1920px',
                    '4xl': '2560px',
                },
                extend: {
                    colors: {
                        'primary-light': '#ffffff',
                        'secondary-light': '#f8fafc',
                        'accent-light': '#10b981',
                        'text-light': '#1f2937',
                        
                        'primary-dark': '#0f172a',
                        'secondary-dark': '#1e293b',
                        'accent-dark': '#34d399',
                        'text-dark': '#f1f5f9',
                        
                        'message-user-light': '#3b82f6',
                        'message-bot-light': '#e5e7eb',
                        'message-user-dark': '#2563eb',
                        'message-bot-dark': '#334155',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 1.4s infinite ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        slideUp: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideIn: {
                            'from': { transform: 'translateX(-100%)' },
                            'to': { transform: 'translateX(0)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                    },
                    spacing: {
                        'chat-input': '4rem',
                        'sidebar': '20rem',
                    }
                }
            },
            darkMode: 'class',
        }
    </script>
    <style>
        /* Responsive design scaling */
        @media (min-width: 200px) {
            html { font-size: 12px; }
        }
        @media (min-width: 320px) {
            html { font-size: 13px; }
        }
        @media (min-width: 480px) {
            html { font-size: 14px; }
        }
        @media (min-width: 768px) {
            html { font-size: 15px; }
        }
        @media (min-width: 1024px) {
            html { font-size: 16px; }
        }
        @media (min-width: 1920px) {
            html { font-size: 18px; }
        }
        @media (min-width: 2560px) {
            html { font-size: 20px; }
            .container-max { max-width: 120rem; }
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(75, 85, 99, 0.5);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(75, 85, 99, 0.7);
        }

        /* Chat message animations */
        .message-enter {
            animation: slideUp 0.3s ease-out, fadeIn 0.3s ease-out;
        }

        /* Typing indicator */
        .typing-dot {
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-0.5rem); opacity: 1; }
        }

        /* Input auto-resize */
        .auto-resize {
            resize: none;
            max-height: 12rem;
            min-height: 3.5rem;
        }

        /* Smooth transitions */
        .transition-all-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Glass effect */
        .glass {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom, 1rem);
            }
        }
    </style>
</head>

    <script>
        // Theme Management
        function initTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
            
            if (storedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                document.querySelector('#themeToggle i').className = 'fas fa-sun text-yellow-400';
            } else {
                document.documentElement.classList.remove('dark');
                document.querySelector('#themeToggle i').className = 'fas fa-moon text-gray-600';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            const theme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            
            const themeIcon = document.querySelector('#themeToggle i');
            if (isDark) {
                themeIcon.className = 'fas fa-sun text-yellow-400';
            } else {
                themeIcon.className = 'fas fa-moon text-gray-600';
            }
        }

        // Sidebar Management
        function toggleSidebar(show = null) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const isMobile = window.innerWidth < 768;
            
            if (show === null) {
                show = sidebar.classList.contains('-translate-x-full');
            }
            
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-100', 'pointer-events-auto');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100', 'pointer-events-auto');
                overlay.classList.add('opacity-0', 'pointer-events-none');
            }
            
            if (isMobile) {
                document.body.style.overflow = show ? 'hidden' : '';
            }
        }

        // Responsive Sidebar
        function handleResize() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const isMobile = window.innerWidth < 768;
            
            if (isMobile) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0', 'pointer-events-none');
            } else {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('opacity-0', 'pointer-events-none');
                document.body.style.overflow = '';
            }
        }

        // Chat Management
        let chats = JSON.parse(localStorage.getItem('chats')) || [];
        let currentChat = chats.length > 0 ? chats.length - 1 : -1;

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function renderChatHistory() {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML = '';
            
            chats.forEach((chat, index) => {
                const chatItem = document.createElement('button');
                chatItem.className = 'w-full flex items-center gap-3 px-3 py-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-all text-left group';
                chatItem.addEventListener('click', () => loadChat(index));
                
                const icon = document.createElement('div');
                icon.className = 'flex-shrink-0 w-8 h-8 rounded-lg bg-gradient-to-br from-emerald-500 to-green-500 flex items-center justify-center';
                icon.innerHTML = '<i class="fas fa-message text-white text-sm"></i>';
                
                const content = document.createElement('div');
                content.className = 'flex-1 min-w-0';
                
                const name = document.createElement('div');
                name.className = 'font-medium text-sm text-gray-900 dark:text-white truncate';
                name.textContent = chat.name || `Chat ${index + 1}`;
                
                const preview = document.createElement('div');
                preview.className = 'text-xs text-gray-500 dark:text-gray-400 truncate';
                preview.textContent = chat.messages.length > 0 
                    ? (chat.messages[chat.messages.length - 1].text || 'Empty chat')
                    : 'Empty chat';
                
                content.appendChild(name);
                content.appendChild(preview);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'opacity-0 group-hover:opacity-100 p-1.5 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/30 text-red-500 transition-all';
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt text-xs"></i>';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Delete this chat?')) {
                        deleteChat(index);
                    }
                });
                
                chatItem.appendChild(icon);
                chatItem.appendChild(content);
                chatItem.appendChild(deleteBtn);
                chatHistory.appendChild(chatItem);
            });
        }

        function deleteChat(index) {
            chats.splice(index, 1);
            if (chats.length === 0) {
                currentChat = -1;
                showWelcomeScreen();
            } else if (currentChat === index) {
                currentChat = Math.max(0, index - 1);
                loadChat(currentChat);
            } else if (currentChat > index) {
                currentChat--;
            }
            saveChats();
            renderChatHistory();
        }

        function createNewChat() {
            const chatName = `Chat ${new Date().toLocaleString('default', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}`;
            const newChat = {
                name: chatName,
                messages: []
            };
            chats.push(newChat);
            currentChat = chats.length - 1;
            saveChats();
            renderChatHistory();
            loadChat(currentChat);
            toggleSidebar(false);
        }

        function loadChat(index) {
            const chatContainer = document.getElementById('chatContainer');
            const chatWelcome = document.getElementById('chatWelcome');
            
            if (index >= 0 && index < chats.length) {
                currentChat = index;
                chatContainer.innerHTML = '';
                chatWelcome.classList.add('hidden');
                
                chats[index].messages.forEach((message, msgIndex) => {
                    addMessageToUI(message.text, message.sender, false);
                });
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                showWelcomeScreen();
            }
        }

        function showWelcomeScreen() {
            const chatContainer = document.getElementById('chatContainer');
            const chatWelcome = document.getElementById('chatWelcome');
            chatContainer.innerHTML = '';
            chatWelcome.classList.remove('hidden');
        }

        function addMessageToUI(text, sender, animate = true) {
            const chatContainer = document.getElementById('chatContainer');
            const chatWelcome = document.getElementById('chatWelcome');
            
            chatWelcome.classList.add('hidden');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-3 mb-6 ${sender === 'user' ? 'flex-row-reverse' : ''}`;
            if (animate) {
                messageDiv.classList.add('message-enter');
            }
            
            const avatar = document.createElement('div');
            avatar.className = sender === 'user' 
                ? 'w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center flex-shrink-0'
                : 'w-8 h-8 rounded-full bg-gradient-to-br from-emerald-500 to-green-500 flex items-center justify-center flex-shrink-0';
            avatar.innerHTML = sender === 'user' 
                ? '<i class="fas fa-user text-white text-xs"></i>'
                : '<i class="fas fa-robot text-white text-xs"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = sender === 'user'
                ? 'max-w-[85%] xs:max-w-[80%] md:max-w-[75%] lg:max-w-[70%]'
                : 'max-w-[85%] xs:max-w-[80%] md:max-w-[75%] lg:max-w-[70%]';
            
            const textBubble = document.createElement('div');
            textBubble.className = sender === 'user'
                ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-3 rounded-2xl rounded-tr-none text-sm md:text-base'
                : 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white px-4 py-3 rounded-2xl rounded-tl-none text-sm md:text-base';
            textBubble.textContent = text;
            
            messageContent.appendChild(textBubble);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            if (animate) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('hidden');
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('hidden');
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Create new chat if none exists
            if (chats.length === 0) {
                createNewChat();
            }
            
            // Add user message
            addMessageToUI(message, 'user');
            chats[currentChat].messages.push({ text: message, sender: 'user' });
            saveChats();
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                // Add bot response
                addMessageToUI(data.response, 'bot');
                chats[currentChat].messages.push({ text: data.response, sender: 'bot' });
                saveChats();
                
            } catch (error) {
                hideTypingIndicator();
                addMessageToUI("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
                chats[currentChat].messages.push({ 
                    text: "Sorry, I'm having trouble connecting. Please try again later.", 
                    sender: 'bot' 
                });
                saveChats();
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            handleResize();
            renderChatHistory();
            loadChat(currentChat);
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Sidebar controls
            document.getElementById('toggleSidebar').addEventListener('click', () => toggleSidebar());
            document.getElementById('closeSidebar').addEventListener('click', () => toggleSidebar(false));
            document.getElementById('sidebarOverlay').addEventListener('click', () => toggleSidebar(false));
            
            // Chat controls
            document.getElementById('newChatBtn').addEventListener('click', createNewChat);
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('clearHistoryBtn').addEventListener('click', () => {
                if (confirm('Clear all chat history?')) {
                    chats = [];
                    currentChat = -1;
                    saveChats();
                    renderChatHistory();
                    showWelcomeScreen();
                }
            });
            
            // Settings button
            document.getElementById('settingsBtn').addEventListener('click', () => {
                alert('Settings panel coming soon!');
            });
            
            // Chat input handling
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Suggestion buttons
            document.querySelectorAll('.suggestion-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const suggestion = btn.querySelector('.text-sm').textContent;
                    chatInput.value = suggestion;
                    chatInput.style.height = 'auto';
                    chatInput.style.height = (chatInput.scrollHeight) + 'px';
                    chatInput.focus();
                });
            });
            
            // Window resize handler
            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
